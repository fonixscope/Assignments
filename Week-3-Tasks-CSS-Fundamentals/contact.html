  <main>
    <p>
      Use the contact form to send me a message, I will get back to you as
      soon as possible
    </p>
    <form action="">
      <table width="60%">
        <tr>
          <th width="10%"></th>
          <th width="60%"></th>
        </tr>
        <tr>
          <td>
            <label for="nameField">Name:</label>
          </td>
          <td>
            <input type="text" placeholder="Enter your name" name="nameField" maxlength="50" minlength="3" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="emailField">Email:</label>
          </td>
          <td>
            <input type="email" placeholder="Enter your email" name="emailField" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="contactText">message:</label>
          </td>
          <td>
            <textarea placeholder="Type your messasge here" name="contactText" maxlength="100" minlength="10"
              required></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input type="submit" value="Submit" id="submit">

          </td>
        </tr>
      </table>
    </form>
  </main>
